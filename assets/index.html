<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-thin-straight/css/uicons-thin-straight.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="imagen/planeta.png">
</head>
<body>
  <div class="form-container">
    <div class="col col-1">
        <div class="image-layer">
            <img src="imagen/perro.png" class="form-image-main main">
            <img src="imagen/planetas.png" class="form-image dots stars">
        </div>
        <p class="featured-words">Designated by <span> {CodeðŸŒ™moon} </span></p>
    </div>

    <div class="col col-2">
      <div class="btn-box">
        <button class="btn btn-1" id="login">Login</button>
        <button class="btn btn-2" id="register">Register</button>
      </div>

      <!-- login form container -->
      <div class="login-form">
        <div class="form-title">
          <span>Iniciar SesiÃ³n</span>
        </div>
        <div class="form-inputs">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Username" required>
            <i class="bi bi-person-circle icon"></i>
          </div>

          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
            <i class="bi bi-person-fill-lock"></i>
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="input-box">
            <button class="input-submit">
              <span>INGRESAR</span>
              <i class="bi bi-arrow-return-right"></i>
            </button>
          </div>
        </div>
        <div class="social-login">
          <i class="bi bi-google"></i>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-github"></i>
        </div>
      </div>

      <!-- register form container -->
      <div class="register-form">
        <div class="form-title">
          <span>Registrarse</span>
        </div>
        <div class="form-inputs">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" required>
            <i class="bi bi-person-circle icon"></i>
          </div>

          <div class="input-box">
            <input type="text" class="input-field" placeholder="Username" required>
            <i class="bi bi-person-fill"></i>
          </div>

          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
            <i class="bi bi-person-fill-lock"></i>
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="input-box">
            <button class="input-submit">
              <span>Registrarse</span>
              <i class="bi bi-arrow-return-right"></i>
            </button>
          </div>
        </div>
        <div class="social-login">
          <i class="bi bi-google"></i>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-github"></i>
        </div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
